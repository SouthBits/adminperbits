<div class="jumbotron">
  <div class="row">
      <form ng-submit="startSession(user)" class="form-inline">
        <label class="sr-only" for="inlineFormInput">UserName</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-addon">User:</div>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="user.app_admin" id="inlineFormInput" placeholder="User">
        </div>
          <br>
          <br>
        <label class="sr-only" for="inlineFormInputGroup">email</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon">email:</div>
          <input type="text" class="form-control" id="inlineFormInputGroup"  ng-model="user.email" placeholder="Email">
        </div>
        <br>
        <br>
        <label class="sr-only" for="inlineFormInputGroup">email</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon">contraseña:</div>
        <input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0" ng-model="user.pass" id="inPass" placeholder="Contraseña">
        </div>

        <br>
        <br>

        <button type="submit" class="btn btn-primary">Iniciar</button>
      </form>
  </div>

</div>
